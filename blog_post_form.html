<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif    ;
        }
        h1{
            text-align: center;
        }
        #navigation{
            display: flex;
            height: 7vh;
            width: 100%;
            background-color: #5BF75B ;
            align-items: center;
            justify-content: space-evenly;
            border-radius: 10px;
        }
        nav{
            display: contents;
            align-items: center;
            justify-content: center;

        }
        a{
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #0D0D0D;
            transition:all 0.2s ease-in;
        }
        a:hover{
            scale: 1.1;
        }
        #title, #author, #textarea, #selections{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button{
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        #submit{
            font-size: large;
            width: 20%;
            background-color: #FFFFFF;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: 1px solid black;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #submit:hover{
            color: white;
            background-color: black;
            scale: 1.1;
        }
    </style>
</head>
<body>
    <hr>
    <h1>Blog Post Form</h1> <hr> <br>
    <div id="navigation">
        <nav>
            <a href="home_page.html" target="_blank">Home</a>
            <a href="table_of_contents.html" target="_blank" >Table of Contents</a>
            <a href="blog_post_form.html" target="_blank" style="text-decoration:underline dashed;">Submission Form</a>
            <a href="Multimedia_blog_post.html" target="_blank">Media</a>
            <a href="blog_layout.html" target="_blank" title="Layout" >Blog Page</a>
        </nav>    
    </div>
    <h4>Please fill the form above to process your blog submission;</h4>
    <form action="">
        <label for="postTitle">Post Title</label> <br><input id="title" type="text" placeholder="Type here"> <br>
        <label for="authorsName">Author's Name</label> <br><input id="author" type="text" placeholder="Type here"> <br>
        <label for="Content">Enter your Blog content below</label> <br>
        <textarea name="" id="textarea" placeholder="Blog Content...."></textarea> <br>
        <label for="">Select your blog category</label>  <select name="Click" id="selections"> 
            <option value="">----Please choose a category-----</option>
            <optgroup label="Food"> 
                <option value="">Chinese Cuisine</option>
                <option value="">Italian Cuisine</option>
                <option value="">Sea food</option>
            </optgroup>
            <optgroup label="Cars">
                <option value="">EV</option>
                <option value="">Hybrid</option>
                <option value="">Flying</option>
            </optgroup>
            <optgroup label="Technology">
                <option value="">AI</option>
                <option value="">Leading Tech Companies</option>
                <option value="">Emerging Tech</option>
            </optgroup>
            <option value="">Others</option>
        </select> <br>
        <div class="button">
            <input id="submit" type="submit" onclick="alert('Form Submitted!')">
        </div>
    </form> 
</body>
</html>
